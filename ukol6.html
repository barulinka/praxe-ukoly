<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Součet čísel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>Součet čísel</h2>
  <label for="numberInput">Zadejte číslo:</label>
  <input type="number" id="numberInput">
  <button onclick="spoctiSoucet()">Potvrdit</button>
  <p id="result"></p>

  <script>
    function spoctiSoucet() {
      let soucet = 0;
      let cislo = parseInt(document.getElementById('numberInput').value);

      while (cislo !== 0 && !isNaN(cislo)) {
        soucet += cislo;
        cislo = parseInt(prompt("Zadejte číslo (0 pro ukončení):"));
      }

      document.getElementById('result').innerText = "Součet všech zadaných čísel (bez nuly): " + soucet;
    }
  </script>
</body>
</html>
