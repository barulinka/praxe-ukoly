<!DOCTYPE html>
<html>
<body>

<h2>Sudá čísla</h2>

<button onclick="evenNumbers()">Ukázat sudá čísla</button>

<p id="demo"></p>

<script>
function evenNumbers() {
  let i = 1; 
  let text = '';
  while (i <= 20) {
    if (i % 2 === 0) { 
      text += i + ' ';
    }
    i++;
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
